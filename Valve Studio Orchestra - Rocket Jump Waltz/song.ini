loading_phrase = "Rocket Jump Waltz" is one of the song titles featured from the Team Fortress 2 Official Soundtrack, listed as track number three, as well as track four on The Orange Box Official Soundtrack. This whimsical tune plays during the Soldiers' rocket jumping aerial ballet in Trailer 2, and is also one of 32 different main menu themes. (In loving memory of Rick May [1940 - 2020])